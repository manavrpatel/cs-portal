{% extends 'customer_Support/base.html' %}

{% block title %}Log in | {% endblock %}

{% block user %}
Branch Interantional
{% endblock %}

{% block content %}
<div class="pt-12">
    <div class=" flex flex-col justify-center items-center top-0 right-0 left-0 bottom-0">
        <div class="p-5 ">
            <img class="shadow-xl" width="90px"
                src="https://png.pngtree.com/png-vector/20190214/ourlarge/pngtree-customer-support-icon-graphic-design-template-vector-png-image_384606.jpg"
                alt="customer_Support" />
        </div>
    </div>
</div>
<div class="flex min-h-full flex-col justify-center py-2 lg:px-5">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="pt-3 text-center text-2xl font-bold leading-9 text-gray-900">
            Hi there, Welcome back!!
        </h2>
        <h2 class="pt-2 pb-10 text-center text-2l font-light leading-9 tracking-tight text-gray-600">
            Log in to your account
        </h2>
    </div>
    <div class="pl-3 mt-1 sm:mx-auto sm:w-full sm:max-w-sm">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="mb-5 pd-5">
                <label class="block text-m font-medium leading-6 text-indigo-900">Username</label>

                <input type="text" name="username" placeholder="Type your username..."
                    class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>

            <button
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log
                in</button>
        </form>
    </div>
</div>

{% endblock %}
