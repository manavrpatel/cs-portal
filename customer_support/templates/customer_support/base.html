<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Customer Support</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 800px;
            }
        </style>
    </head>

    <body class="bg-gray-100">
        <nav class="flex font-sans bold items-center justify-between px-4 py-6 bg-indigo-600">
            <div>
                <a href="/" class="text-xl text-white">Customer Support</a>
            </div>
            <div class=" flex text-xl text-white px-3">
                {% block user %}
                {% endblock %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
